<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-Bypass</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-bolt"></i>
        <h1>Project<span>-Bypass</span></h1>
      </div>
      <div class="menu">
        <button class="menu-item active" data-panel="quiz-finder">
          <i class="fas fa-search"></i>
          <span>Kahoot PIN</span>
        </button>
        <button class="menu-item" data-panel="study-session">
          <i class="fas fa-gamepad"></i>
          <span>Kahoot Game</span>
        </button>
        <button class="menu-item" data-panel="settings">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </button>
      </div>
      <div class="theme-toggle">
        <span>Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    
    <div class="main-content">
      <div class="top-bar">
        <button class="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      
      <!-- Quiz Finder Panel -->
      <div class="panel active" id="quiz-finder">
        <h2>Kahoot PIN</h2>
        <div class="finder-container">
          <div class="finder-input">
            <input type="text" id="quiz-code" placeholder="Enter Kahoot PIN here">
            <button id="connect-btn" class="primary-btn">Connect</button>
          </div>
        </div>
      </div>
      
      <!-- Study Session Panel -->
      <div class="panel" id="study-session">
        <h2>Kahoot Game</h2>
      </div>
      
      <!-- Settings Panel -->
      <div class="panel" id="settings">
        <h2>Settings</h2>
        <div class="settings-container">
          <div class="settings-section">
            <h3>Appearance</h3>
            <div class="setting-item">
              <span>Theme</span>
              <div class="theme-selector">
                <div class="theme-option" data-theme="light">
                  <div class="theme-preview light-preview"></div>
                  <span>Light</span>
                </div>
                <div class="theme-option" data-theme="dark">
                  <div class="theme-preview dark-preview"></div>
                  <span>Dark</span>
                </div>
                <div class="theme-option" data-theme="kahoot">
                  <div class="theme-preview kahoot-preview"></div>
                  <span>Kahoot</span>
                </div>
                <div class="theme-option" data-theme="hack">
                  <div class="theme-preview hack-preview"></div>
                  <span>Hack</span>
                </div>
              </div>
            </div>
            <div class="setting-item">
              <span>Font Size</span>
              <div class="font-size-controls">
                <button id="decrease-font"><i class="fas fa-minus"></i></button>
                <span id="font-size">Medium</span>
                <button id="increase-font"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
